<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/097358150c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>slider</title>
  </head>

  <body>
    <main>
      <div class="container">
        <section id="anket-forum">
          <form class="form-users">
            <div class="enter-user-information">
              <div class="mb-3 enter-name">
                <div>
                  <label for="inputText" class="form-label label-name">
                    Name
                  </label>
                  <input
                    type="text"
                    class="form-control input-name"
                    id="inputText"
                    placeholder="Name"
                  />
                </div>
                <div>
                  <label for="inputText" class="form-label label-surname">
                    Surname
                  </label>
                  <input
                    type="text"
                    class="form-control input-surname"
                    id="inputText"
                    placeholder="Surname"
                  />
                </div>
                <div>
                  <label for="inputText" class="form-label label-salary">
                    Salary
                  </label>
                  <input
                    type="text"
                    class="form-control input-salary"
                    id="inputText"
                    placeholder="Salary"
                  />
                </div>
              </div>
              <div class="mb-3 upload-image">
                <div class="top-part">
                  <i class="fas fa-cloud-upload-alt upload-icon"> <span class="upload-icon-span">choose profile image</span></i>
                  <input class="upload-btn" type="file" />
                </div>
                <div class="bottom-part">
                  <button type="submit" class="btn btn-primary enter-btn">
                    Enter
                  </button>
                </div>
              </div>
            </div>
            <div class="search-filter">
              <div class="top-part-search">
                <div class="mb-3 search">
                  <label for="inputText" class="form-label label-search">
                    Search
                  </label>
                  <input
                    type="text"
                    class="form-control input-search"
                    id="inputText"
                    placeholder="Search"
                  />
                </div>
                <div class="mb-3 min-salary">
                  <label for="inputText" class="form-label label-min-salary">
                    min: salary
                  </label>
                  <input
                    type="text"
                    class="form-control input-min-salary"
                    id="inputText"
                    placeholder="0"
                  />
                </div>
                <div class="mb-3 max-salary">
                  <label for="inputText" class="form-label label-max-salary">
                    max: salary
                  </label>
                  <input
                    type="text"
                    class="form-control input-max-salary"
                    id="inputText"
                    placeholder="0"
                  />
                </div>
              </div>
              <div class="search-btn bottom-part-search">
                <button type="submit" class="btn btn-primary search-enter-btn">
                  Enter
                </button>
              </div>
            </div>
          </form>
          <div class="popup">
            <div class="inner">
              <div class="slider-image">
                <img
                  class="img-fluid big-image-slide"
                  src=""
                  alt="big-image-slide"
                />
              </div>
              <div class="close">
                <i class="far fa-times-circle"></i>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
